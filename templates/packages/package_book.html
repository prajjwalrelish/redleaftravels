{% extends 'base2.html' %}
{% block css %}
<style>
    .about-us {
        min-height: 0px;
    }
    .about-us::before {
        height: 80px;
        background: rgb(79 157 211 / 40%);
    }

    .package-test {
        margin-top: 12%;
        margin-bottom: 8%;
    }

    .book-details {
        margin: auto;
        width: 50%;
        box-shadow: 0 0 15px rgb(0 0 0 / 10%);
        padding: 29px;
    }
    #package_book_details{
        padding-top: 12px;
    }
    @media only screen and (max-width:1080px) {
        .package-test {
            margin: 35% auto;
        }
        .book-details{
            width: 95%;
        }
    }
</style>
{% endblock %}
{% block body %}
<div class="book-details">
    <h3>Give us a bit information!</h3>
    <p>Before proceeding to payment give us little details about you </p>
    <form action="{% url 'package_payment' %}" id="package_book_details" method="POST"> {% csrf_token %}
        <div class="form-group">
            <label for="name">Name </label>
            <input name='name' type="text" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input name='email' type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="contact_number">Contact Number </label>
            <input name='contact_number' type="tel" class="form-control" id="contact_number"
                aria-describedby="emailHelp" placeholder="Enter Number" required>
        </div>
        <div class="form-group">
            <label for="date">Select Date </label>
            <input name='date' type="date"  class="form-control" id="date"
                aria-describedby="emailHelp" placeholder="Enter date" required>
        </div>
        <div class="form-group">
            <label for="adults">Adults</label>
            <input name='adults' type="number" class="form-control" id="adults"
                aria-describedby="emailHelp" placeholder="Enter no. of adults" required>
        </div>
        <div class="form-group">
            <label for="childrens">Children</label>
            <input name='childrens' type="number"  class="form-control" id="childrens"
                aria-describedby="emailHelp" placeholder="Enter no. of childrens" required>
        </div>
       
        <input type="hidden" name="uuid" value="{{package.uuid}}">
        <input type="hidden" name="price" value="{{package.price}}">
        <input type="hidden" name="package" value="{{package}}">
     
      
        <div class="form-group" style="display: grid;">
            <button class="btn btn-primary" type="submit">
                proceed to payment <img src="https://img.icons8.com/external-itim2101-flat-itim2101/24/000000/external-payment-financial-itim2101-flat-itim2101-3.png" />
            </button>
        </div>
    </form>
</div>

{% endblock %}

{% block js %}
<script>
    // set today as minimum for package  booking section
    var today = new Date();
    var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
    var departure = document.getElementById('date').min = date;
</script>
{% endblock %}
