{% extends 'base2.html' %}
{% load myfilter %}
{% load static %}

{% block css %}
<style>
    /* */
    body {
        color: #565a5c;
    }

    .about-us {
        min-height: 0px;
    }

    .about-us::before {
        height: 80px;
        background: rgb(79 157 211 / 40%);
    }

    .package-test {
        margin-top: 12%;
        margin-bottom: 8%;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
    }
    .about-btn{
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block body %}

<form action="/flights/payment?{{kwargs|get_encoded_dict}}" method="POST" style="margin-top: 20px;"> {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <h1>Add Traveler  Details</h1>
        </div>
       
            <div class="form-group col-md-6">
                <label for="inputfname">First Name</label>
                <input type="text" name="fname" class="form-control" id="inputfname" placeholder="first name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputlanem">Last Name</label>
                <input type="text" name="lname" class="form-control" id="inputlanem" placeholder="last name">
            </div>
        
        
            <div class="form-group col-md-6">
                <label for="inputemail">Email</label>
                <input type="email" name="email" class="form-control" id="inputemail" placeholder="email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputnumber">Phone Number</label>
                <input type="tel" name="number" class="form-control" id="inputnumber">
            </div>
        
        
            <div class="form-group col-md-4">
                <label for="inputbirth_place">Birth Place</label>
                <input type="text" name="birth_place" class="form-control" id="inputbirth_place">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Gender</label>
                <select id="inputState" name="gender" class="form-control">
                    <option selected>Choose...</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputdob">Date Of Birth</label>
                <input type="date" name="dob" class="form-control" id="inputdob">
            </div>
       
        
            <div class="form-group col-md-3">
                <label for="inputpassport_no">Passport Number</label>
                <input type="text" name="passport_no" class="form-control" id="inputpassport_no">
            </div>
            <div class="form-group col-md-3">
                <label for="inputpassport_country">Passport Issuing Country</label>
                <input type="text" name="passport_country" class="form-control" id="inputpassport_country">
            </div>
            <div class="form-group col-md-3">
                <label for="inputpassport_issue_date">Passport Issuance Date</label>
                <input type="date" name="passport_issue_date" class="form-control" id="inputpassport_issue_date">
            </div>
            <div class="form-group col-md-3">
                <label for="inputpassport_exp_date">Passport Expiry Date</label>
                <input type="date" name="passport_exp_date" class="form-control" id="inputpassport_exp_date">
            </div>
      
        
            <div class="form-group col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        I accept the terms and condition
                    </label>
                </div>
            </div>
       
        <div class="form-group col-md-12 about-btn">
            <button type="submit" class="about-view packages-btn">
                Book now
            </button>
        </div>

    </div>
</form>

{% endblock %}
