{% load static %}

<!doctype html>
<html class="no-js"  lang="en">

	<head>
		<!-- META DATA -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet" />

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet" />

		<!-- TITLE OF SITE -->
		<title>RedLeaf Travels</title>

		<!-- favicon img -->
		<link rel="shortcut icon" type="image/icon" href="{% static 'logo/favicon.png' %}">

		<!--font-awesome.min.css-->
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" >

		<!--animate.css-->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}" >

		<!--hover.css-->
		<link rel="stylesheet" href="{% static 'css/hover-min.css' %}">

		<!--datepicker.css-->
		<link rel="stylesheet"  href="{% static 'css/datepicker.css' %}" >

		<!--owl.carousel.css-->
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}"/>

		<!-- range css-->
        <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" >

		<!--bootstrap.min.css-->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

		<!-- bootsnav -->
		<link rel="stylesheet" href="{% static 'css/bootsnav.css' %}">

		<!--style.css-->
		<link rel="stylesheet" href="{% static 'css/style.css' %}" >

		<!--responsive.css-->
		<link rel="stylesheet" href="{% static 'css/responsive.css' %}" />


		<!--login Font Icon -->
    	<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    	{% comment %} <!-- Main css -->
    	<link rel="stylesheet" href="{% static 'css/loginstyle.css' %}"> {% endcomment %}

		{% block css %} {% endblock %}
	</head>

	<body>
		{% include 'header.html' %}
            {% block content %}
            {% endblock %} 
		{% include 'footer.html' %}
        <script src="{% static 'js/jquery.js' %}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->

		<!--modernizr.min.js-->
		<script  src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>


		<!--bootstrap.min.js-->
		<script  src="{% static 'js/bootstrap.min.js' %}"></script>

		<!-- bootsnav js -->
		<script src="{% static 'js/bootsnav.js' %}"></script>

		<!-- jquery.filterizr.min.js -->
		<script src="{% static 'js/jquery.filterizr.min.js' %}"></script>

		<script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

		<!--jquery-ui.min.js-->
        <script src="{% static 'js/jquery-ui.min.js' %}"></script>

        <!-- counter js -->
		<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
		<script src="{% static 'js/waypoints.min.js' %}"></script>

		<!--owl.carousel.js-->
        <script  src="{% static 'js/owl.carousel.min.js' %}"></script>

        <!-- jquery.sticky.js -->
		<script src="{% static 'js/jquery.sticky.js' %}"></script>

        <!--datepicker.js-->
        <script  src="{% static 'js/datepicker.js' %}"></script>

		<!--Custom JS-->
		<script src="{% static 'js/custom.js' %}"></script>

		{% block js %} {% endblock %}

	</body>

</html>
