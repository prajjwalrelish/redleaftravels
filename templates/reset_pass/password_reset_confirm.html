{% extends 'reset_pass/password_reset.html' %}
{% load crispy_forms_tags %} 
{% block title %} Password Reset Confirm {% endblock %}

{% block body %}
  
        <div class=" p-4 main">
            <h4 class="mt-3" style="font-weight: bolder;">Password Reset Confirm</h4>
            <hr>
            <p>Please enter your new password.</p>
            <form class="mt-2" method="POST">
                {% csrf_token %}
                {{ form|crispy }}                    
                <button class="btn btn-primary mt-3" type="submit">Reset password</button>
            </form>
        </div>
{% endblock %}
